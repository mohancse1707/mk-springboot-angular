<div id="logoutModal"  >
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Login Modal</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="alert alert-danger">
            Are you okay to log off !
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="logoutCtrl.logout()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="logoutCtrl.cancel()">Cancel</button>
    </div>
</div>

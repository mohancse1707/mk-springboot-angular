<div id="loginModal"  >
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Login Modal</h3>
   </div>
    <div class="modal-body" id="modal-body">
        <div class="alert alert-danger" ng-show="authenticationError" >
            Please check your credentials and try again.
        </div>
        <form class="form" role="form" >

            <div class="form-group">
                <label for="username" >Username</label>
                <input type="text" class="form-control" id="username" placeholder="username" ng-model="login.username">
            </div>
            <div class="form-group">
                <label for="password" >Password</label>
                <input type="password" class="form-control" id="password" placeholder="password"
                        ng-model="login.password">
            </div>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="login.login()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="login.cancel()">Cancel</button>
    </div>
</div>
